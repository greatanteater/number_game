<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="bonobono.jpg">
    <title>숫자 게임</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>숫자 맞추기 게임</h1>
    <div id="result-image-area"><img id="result-image" src="bonobono.jpg" alt="bonobono"></div>
    <div id="result-area">대기 중</div>
    <div id="answer-area">정답: </div>
    <div id="chance-area">남은 기회: 3번</div>
    <input type="number" id="user-input" placeholder="숫자를 입력하세요" />
    <button id="play-button">맞추기</button>
    <button id="reset-button">리셋</button>
    <script src="main.js"></script>
  </body>
</html>
